<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/tailwind.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開課三部曲</title>
</head>
<body>
    <div class="header">
        <h2>開課三部曲</h2>
        <div class="flex">
            <div class="flex-1 ...">
                開課申請
            </div>
            <div class="flex-1 ...">
                <!-- Will grow and shrink as needed without taking initial size into account -->
            </div>
            <div class="flex-1 ...">
                <!-- Will grow and shrink as needed without taking initial size into account -->
            </div>
        </div>
    </div>
<div class="block">
    <span class="text-gray-700">Checkboxes</span>
    <div class="mt-2">
        <div>
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox text-indigo-600" checked>
                <span class="ml-2">Option 1</span>
            </label>
        </div>
        <div>
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox text-green-500" checked>
                <span class="ml-2">Option 2</span>
            </label>
        </div>
        <div>
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox text-pink-600" checked>
                <span class="ml-2">Option 3</span>
            </label>
        </div>
    </div>
</div>
<div class="inline-block relative w-64">
    <select
        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        <option>Really long option that will likely overlap the chevron</option>
        <option>Option 2</option>
        <option>Option 3</option>
    </select>
    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
        </svg>
    </div>
</div>
</body>
</html>
